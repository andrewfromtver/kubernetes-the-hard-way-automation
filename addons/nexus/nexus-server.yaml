apiVersion: v1
kind: PersistentVolume
metadata:
  name: nexus-server-data-pv
  labels:
    app: nexus-server
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  storageClassName: nexus-server-data
  hostPath:
    path: /mnt/data/nexus-server-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-server-data
  namespace: nexus
spec:
  storageClassName: nexus-server-data
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nexus-server-logs-pv
  labels:
    app: nexus-server
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  storageClassName: nexus-server-logs
  hostPath:
    path: /mnt/data/nexus-server-logs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-server-logs
  namespace: nexus
spec:
  storageClassName: nexus-server-logs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
